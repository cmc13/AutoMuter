<html>
<head>
	<title>Chrome Tab AutoMuter</title>
	<link href="../font-awesome.min.css" rel="stylesheet" />
	<link href="popup.css" rel="stylesheet" />
</head>
<body>
	<h1>Chrome Tab AutoMuter</h1>
	<form>
		<div class="row">
			<span class="right">
				<label style="white-space: nowrap;" for="txtNewUrl">AutoMute this URL:</label>
			</span>
			<span class="left">
				<input id="txtNewUrl" type="text" />
			</span>
		</div>
		<div class="row">
			<button id="btnAddUrl" type="button"><i class="fa fa-plus"></i> Add</button>
		</div>
	</form>
	<script src="../url-pattern.js"></script>
	<script src="../util.js"></script>
	<script src="popup.js"></script>
</body>
</html>
